<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>

<body>
    <h1>JavaScript Loops Example</h1>
    <div>
        <button onclick="demonstrateLoops()">Run Loops</button>
    </div>
    <h2>Results:</h2>
    <p><strong>For Loop:</strong> <span id="forLoopResult"></span></p>
    <p><strong>forEach Loop:</strong> <span id="forEachLoopResult"></span></p>
    <p><strong>While Loop:</strong> <span id="whileLoopResult"></span></p>

    <script>
        function demonstrateLoops() {
            const numbers = [1, 2, 3, 4, 5];

            // For Loop
            let forResult = '';
            for (let i = 0; i < numbers.length; i++) {
                forResult += numbers[i] + ' ';
            }
            document.getElementById('forLoopResult').textContent = forResult.trim();

            // forEach Loop
            let forEachResult = '';
            numbers.forEach(num => {
                forEachResult += num + ' ';
            });
            document.getElementById('forEachLoopResult').textContent = forEachResult.trim();

            // While Loop
            let whileResult = '';
            let j = 0;
            while (j < numbers.length) {
                whileResult += numbers[j] + ' ';
                j++;
            }
            document.getElementById('whileLoopResult').textContent = whileResult.trim();
        }
    </script>
</body>

</html>
